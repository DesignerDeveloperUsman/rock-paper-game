<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock');" class="move-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>
    <button onclick="playGame('paper')" class="move-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>
    <button onclick="playGame('scissors')" class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>
    <h3 style="color: white; ">pick one of them </h3>
    <div >
      <h2>Else</h2>
      <h4>Press <span>R</span> for <span>Rock  </span>||</h4>
      <h4>Press <span>R</span> for <span>Paper </span>||</h4>
      <h4>Press <span>S</span> for <span>Scissors </span>||</h4>
    </div>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    <button class="auto-play-button" id="hello" onclick="autoPlay()">AutoPlay</button>
   <script src="game.js"></script>
  </body>
</html>
